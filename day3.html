<body>
    
    <script>
        let a = prompt("What is your age: ");
        a = number.parseInt(a);
        if(a < 0) {
            console.log("Invalid age");
        }
        else if(a<18){
            console.log("You can't drive");
        }
        else{
            console.log("You can drive");
        }

    </script>
