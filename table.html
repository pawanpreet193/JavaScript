<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table DOM</title>
</head>
<style>
    table,td,th{
        border : 1px solid black;
    }
    td,th{
        padding: 5px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Alchemist</td>
            <td>Paulo Coehleo</td>
            <td>English</td>
        </tr>
        <tr>
            <td>The Power of your Subconcious Mind</td>
            <td>Joseph Murphy</td>
            <td>English</td>
        </tr>
        <tr>
            <td>The Monk you sold his Ferrari</td>
            <td>Robin Sharma</td>
            <td>English</td>
        </tr>
    </table>
    <script src="table.js"></script>
</body>
</html>
