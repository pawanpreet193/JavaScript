<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a = prompt("What is your age");
    if(a > 10 && a < 20 ){
        console.log("Your age is between 10 and 20");
    }
    else{
        console.log("Your age is not between 10 and 20");
    }
    let num = prompt("Enter a number: ");
    if( num % 2== 0 && num%3==0 ){
        console.log("The entered number is divisible by both 2 and 3 ");
    }
    else if( num % 2 == 0 || num % 3==0){
        console.log("The entered number is either divisible by 2 or 3 ");
    }
    else{
        console.log("Entered number is not divible by 2 or 3 or both");
    }
</script>

</body>
</html>
